name: baladi
description: "Baladi - Daily needs delivery app for small communities"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # State Management (Cubit / BLoC)
  flutter_bloc: ^9.1.0
  
  # State Management (Provider â€” retained for non-Cubit DI if needed)
  provider: ^6.1.2
  
  # Dependency Injection
  get_it: ^7.6.0
  injectable: ^2.3.2
  
  # Backend & Database (Supabase)
  supabase_flutter: ^2.8.0
  
  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Secure Storage (for sensitive data like tokens)
  flutter_secure_storage: ^9.2.2
  
  # Push Notifications (Firebase)
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  
  # Networking
  http: ^1.2.2
  connectivity_plus: ^6.1.1
  
  # Utilities
  equatable: ^2.0.5
  uuid: ^4.5.1
  intl: ^0.20.2
  collection: ^1.18.0
  
  # Image handling
  cached_network_image: ^3.4.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Loading indicators
  shimmer: ^3.0.0
  
  # Form validation
  formz: ^0.7.0
  
  # JSON serialization
  json_annotation: ^4.9.0
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0
  
  # Code generation
  build_runner: ^2.4.13
  injectable_generator: ^2.4.1
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  
  # Testing
  mocktail: ^1.0.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    # - assets/fonts/  # Uncomment when font files are added

